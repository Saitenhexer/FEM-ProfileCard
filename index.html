<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="profile-card">
        <img
          class="profile-picture"
          src="/images/image-victor.jpg"
          alt="Image of Victor"
        />
        <section class="personal-info">
          <p class><span class="name fw-700">Victor Crest</span>26</p>
          <p class="location">London</p>
        </section>
        <section class="statistics">
          <p class="stat-values fw-700">80K</p>
          <p class="stat-values fw-700">803K</p>
          <p class="stat-values fw-700">1.4K</p>
          <p class="stat-desc">Followers</p>
          <p class="stat-desc">Likes</p>
          <p class="stat-desc">Photos</p>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saitenhexer</a>.
    </div>
  </body>
</html>
